<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>BMO Arcadetest</title>
  <link rel="stylesheet" href="css/juego.css">
</head>

<body>
  <div class="col-40">

    <div id="titulo">
      PUZZLE
    </div>
    <div id="instrucciones">

      <ul id="lista-instrucciones">
      </ul>
    </div>
    <div id="objetivo">
      <h1 class="texto-centrado">Objetivo</h1>

        <img id="imgFinal" src="images\finalPicachu.png" alt="Resultado Final">

    </div>

      </div>
    </div>

    <div id="rompecabezas">
      <h1>Elije el rompecabezas </h1>
      <ul>
        <li>
          <img id="pRobot" src="images\finalRobot.png" alt="">
        </li>
        <li>
          <img id="pPicachu" src="images\finalPicachu.png" alt="">
        </li>
      </ul>

  </div>

        <div class="piezas" id="pieza8"><img id="img8" src="images\8.jpg" alt="Imagen 8"></div>
        <div class="piezas" id="pieza9"></div>

      </div>
    </div>
  </div>
  <div id="footer" class="texto-centrado">
    Puzzle creado por Sergio Ojeda.
  </div>
